<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome to Danebook</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap.css">
	<link href="style.css" rel="stylesheet">
	<script src="jquery-3.1.1.js"></script>
	<script src="bootstrap.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="navbar-wrapper">
			<div class="navbar-header navbar-left">
				<h1>Danebook</h1>
			</div>
			<div class="navbar-right signin-wrapper">
				Signin wrapper
			</div>
		</div>
	</nav>
	<main>
		<section class="container page-wrapper">
			<section class="row main-wrapper">
				<section class="col-md-7 info-wrapper">
					<h2>Connect with all your friends!</h2>
					<ul>
						<li><b>See photos and updates</b> in your newsfeed</li>
						<li><b>Post your status for the world to see</b> from your profile</li>
						<li><b>Get in touch with your friends</b> by "friending" them</li>
						<li><b>Like things</b> because you're a positive person</li>
					</ul>
				</section>
				<section class="col-md-5 signup-wrapper">Sign up</section>
			</section>
		</section>
